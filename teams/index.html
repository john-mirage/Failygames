<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Failygames | Equipes</title>
</head>

<body>

    <!-- Top app bar -->
    <header class="top-app-bar" id="top-app-bar">
        <div class="top-app-bar__container">
            <div class="top-app-bar__section top-app-bar__section--left">
                <button class="icon-button" id="hamburger-button">
                    <svg class="icon-button__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z" />
                    </svg>
                </button>
            </div>

            <div class="top-app-bar__section top-app-bar__section--middle">
                <!-- Navigation -->
                <nav class="top-app-bar__navigation">
                    <a class="top-app-bar__link" href="/Failygames/">
                        <span class="top-app-bar__label">Acceuil</span>
                    </a>
                    <a class="top-app-bar__link" href="">
                        <span class="top-app-bar__label">Qualifications</span>
                    </a>
                    <a class="top-app-bar__link" href="/Failygames/teams/">
                        <span class="top-app-bar__label top-app-bar__label--active">Equipes</span>
                        <div class="top-app-bar__line"></div>
                    </a>
                    <a class="top-app-bar__link" href="#">
                        <span class="top-app-bar__label">Live</span>
                    </a>
                </nav>
            </div>

            <div class="top-app-bar__section top-app-bar__section--right">

                <!-- Toggle button -->
                <button class="toggle-button" id="theme-toggle-button">
                    <svg class="toggle-button__icon" xmlns="http://www.w3.org/2000/svg"
                        enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px">
                        <rect fill="none" height="24" width="24" />
                        <path
                            d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0 c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2 c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1 C11.45,19,11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06 c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41 l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41 c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36 c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z" />
                    </svg>
                    <span class="toggle-button__background">
                        <span class="toggle-button__dot"></span>
                    </span>
                    <svg class="toggle-button__icon" xmlns="http://www.w3.org/2000/svg"
                        enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px">
                        <rect fill="none" height="24" width="24" />
                        <path
                            d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98,1.37-2.58,2.26-4.4,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z" />
                    </svg>
                </button>

            </div>
        </div>
    </header>

    <!-- Container -->
    <main class="container container--on-top-app-bar">

        <div class="card card--bottom-margin">
            <div class="card__body">
                <!-- Search bar -->
                <div class="search-bar">
                    <input class="search-bar__input" id="team-search-bar" type="text" name="team-search"
                        placeholder="Rechercher une équipe" />
                    <svg class="search-bar__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M15.5 14h-.79l-.28-.27c1.2-1.4 1.82-3.31 1.48-5.34-.47-2.78-2.79-5-5.59-5.34-4.23-.52-7.79 3.04-7.27 7.27.34 2.8 2.56 5.12 5.34 5.59 2.03.34 3.94-.28 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </div>
            </div>
        </div>


        <div class="grid" id="team-cards"></div>

    </main>

    <!-- Drawer -->
    <aside class="drawer" id="drawer">
        <div class="drawer__logo">
            <div class="logo"></div>
        </div>
        <nav class="drawer__navigation">
            <a class="drawer__link" href="#">
                Acceuil
                <div class="drawer__line"></div>
            </a>
            <a class="drawer__link" href="#">
                Qualifications
                <div class="drawer__line"></div>
            </a>
            <a class="drawer__link" href="#">
                Equipes
                <div class="drawer__line"></div>
            </a>
        </nav>
    </aside>

    <aside class="drawer-v2">
        <header class="drawer-v2__header">
            <h2 class="drawer-v2__title">Cliquer sur une équipe pour plus d'infos</h2>
        </header>
    </aside>

    <!-- Floating Action Button -->
    <button class="floating-action-button" id="floating-action-button">
        <svg class="floating-action-button__icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
            width="24px">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z" />
        </svg>
    </button>

    <script type="module" src="/teams/index.js"></script>
</body>

</html>
